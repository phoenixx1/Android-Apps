apply plugin: 'com.android.application'

android {
    compileSdkVersion 24

    defaultConfig {
        applicationId "com.tutorials.hp.listviewpdf"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation'com.android.support:appcompat-v7:24.1.1'
    implementation'com.android.support:design:24.1.1'
    implementation'com.android.support:cardview-v7:24.1.1'
    implementation'com.github.barteksc:android-pdf-viewer:1.4.0'
}
